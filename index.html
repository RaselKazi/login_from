<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link  rel="stylesheet" href="style.css">
    <title>learn wth kazi</title>
  </head>
  <body>
	
	<div class="container" id="container">
		<div class="form-container sign-up-container">
			<form action="#">
				<h1>Create Account</h1>
				<div class="social-container">
					<a href="#" class="social"><i class="bi bi-meta"></i></a>
					<a href="#" class="social"><i class="bi bi-google"></i></a>
					<a href="#" class="social"><i class="bi bi-linkedin"></i></a>
				</div>
				<span>or use your email for registration</span>
				<div class="input-box"><input type="text"   placeholder=" "/>
					<label for="email" class="">Name</label>
				</div>
				<div class="input-box"><input type="email"   placeholder=" "/>
					<label class="">Email</label>
				</div>
			
				
				<div class="input-box"><input type="password" placeholder="" />
					<label class="">Password</label>
					<i class="bi bi-eye-slash" id="togglePassword"></i></div>
				<button>Sign Up</button>
			</form>
		</div>
		<div class="form-container sign-in-container">
			<form action="#">
				<h1>Sign in</h1>
				<div class="social-container">
					<a href="#" class="social"><i class="bi bi-meta"></i></a>
					<a href="#" class="social"><i class="bi bi-google"></i></a>
					<a href="#" class="social"><i class="bi bi-linkedin"></i></a>
				</div>
				<span>or use your account</span>
				<div class="input-box"><input  type="email"   placeholder=" "/>
					<label  class="">Email</label>
				</div>
				
				<div class="input-box"><input type="password" id="password" placeholder="" />
					<label class="">Password</label>
					<i class="bi bi-eye-slash" id="togglePassword"></i></div>
				
				<a href="#">Forgot your password?</a>
				<button>Sign In</button>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
					<img src="assets/images/logosp.png" alt="logo"/>
					<h1>Welcome Back!</h1>
					<p>To keep connected with us please login with your personal info</p>
					<button class="ghost" id="signIn">Sign In</button>
				</div>
				<div class="overlay-panel overlay-right">
					<img src="assets/images/logosp.png" alt="logo"/>
					<h1>Hello, Friend!</h1>
					<p>Enter your personal details and start journey with us</p>
					<button class="ghost" id="signUp">Sign Up</button>
				</div>
			</div>
		</div>
	</div>	
    <script type="module" src="code.js"></script>
  </body>
</html>
